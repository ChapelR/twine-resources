<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twine Resources</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A curated list of Twine resources, tools, guides, and communities.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="https://twinelab.net/cdn/docsify-patch-custom.css">
  <style>
    .sidebar ul li a {
      color: #ddda;
    }
    .sidebar ul li.active > a {
      color: #fafafa;
      border: 0;
    }
    .markdown-section p.tip {
      background-color: #333;
      border-left: 4px solid #f33;
    }
    .markdown-section p.tip::before {
      background-color: #f33;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Twine Resources',
      repo: 'https://github.com/ChapelR/twine-resources/',
      loadSidebar : true
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js" data-ga="UA-140068697-1"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
</body>
</html>
